<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                    <a href="#">Forget Password</a>
                </p>
                <input id="btn" type="submit" value="Login">
                <p>Don't have an account? <a href="#" id="toggleRegister">Register</a></p>
            </form>
        </div>

        <!-- Register Section -->
        <div class="register-section hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" required>
                    <label for="registerEmail">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input id="btn" type="submit" value="Register">
                <p class="error-message" id="registerErrorMessage"></p>
                <p>Already have an account? <a href="#" id="toggleLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
